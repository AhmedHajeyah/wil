<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Masonry Layout</title>
  </head>
  <body>
    
    <div class="container py-5">
      <h1 class="text-center font-weight-bold">
        Explore the Natural Beauty of
        <span class="text-success">Bangladesh</span>
      </h1>
      <div class="masonry-container my-5">

        {% for recipe in results %}
        <div class="masonry-items">
          <img src="{{recipe.image}}" />
          <div class="hover-items">
            <h3>{{recipe.title}}</h3>
          </div>
        {% endfor %}



      </div>
      <h4 class="text-center">
        Made with love by
        <a
          class="text-success"
          href="https://github.com/alnahian2003"
          target="_blank"
          >alnahian2003</a
        >
      </h4>
      <p class="text-center">
        All Images are Collected from
        <a class="text-success" href="https://pexels.com" target="_blank"
          >Pexels</a
        >
        and
        <a class="text-success" href="http://unsplash.com" target="_blank"
          >Unsplash</a
        >
      </p>
    </div>
  </body>
</html>
